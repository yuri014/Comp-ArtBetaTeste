<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Comp-Art</title>
    <style type="text/css">
        body {
            font-family: "Press Start 2P", cursive;
            background-repeat: repeat;
            background-attachment: scroll;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        button {
            font-family: "Press Start 2P", cursive;
            color: white;
        }

        a {
            font-family: "Press Start 2P", cursive;
            font-size: 11px;
        }

        .headmenu {
            float: right;
        }

        .transparente {
            background-color: transparent;
            border-color: transparent;
            color: white;
        }

        .transparente:hover {
            color: #fff;
            -moz-box-shadow: 0 3px 10px 0 #CCC;
            text-shadow: 0px 0px 5px #fff;
        }

        .nav-link {
            color: white;
        }

        .nav-link:hover {
            color: black;
        }

        .fundosalmao {
            background-color: #DC143C;
        }

        /*
*
* ===========================================================
*     HERO SECTION
* ===========================================================
*
*/
        .hero {
            padding: 1rem 0px !important;
            margin: 0px !important;
        }

        .cardbox {
            border-radius: 3px;
            margin-bottom: 20px;
            padding: 0px !important;
        }

        /* ------------------------------- */
        /* Cardbox Heading
---------------------------------- */
        .cardbox .cardbox-heading {
            padding: 16px;
            margin: 0;
        }

        .cardbox .btn-flat.btn-flat-icon {
            border-radius: 50%;
            font-size: 24px;
            height: 32px;
            width: 32px;
            padding: 0;
            overflow: hidden;
            color: #fff !important;
            background: #b5b6b6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .cardbox .float-right .dropdown-menu {
            position: relative;
            left: 13px !important;
        }

        .cardbox .float-right a:hover {
            background: #f4f4f4 !important;
        }

        .cardbox .float-right a.dropdown-item {
            display: block;
            width: 100%;
            padding: 4px 0px 4px 10px;
            clear: both;
            font-weight: 400;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px !important;
            color: #848484;
            text-align: inherit;
            white-space: nowrap;
            background: 0 0;
            border: 0;
        }

        /* ------------------------------- */
        /* Media Section
---------------------------------- */
        .media {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: start;
            align-items: flex-start;
        }

        .d-flex {
            display: -ms-flexbox !important;
            display: flex !important;
        }

        .media .mr-3 {
            margin-right: 1rem !important;
        }

        .media img {
            width: 48px !important;
            height: 48px !important;
            padding: 2px;
            border: 2px solid #f4f4f4;
        }

        .media-body {
            -ms-flex: 1;
            flex: 1;
            padding: .4rem !important;
        }

        .media-body p {
            font-family: 'Press Start 2P', cursive;
            font-weight: 500 !important;
            font-size: 14px;
            color: #88898a;
        }

        .media-body small span {
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            color: #aaa;
            margin-right: 10px;
        }

        /* ------------------------------- */
        /* Cardbox Item
---------------------------------- */
        .cardbox .cardbox-item {
            position: relative;
            display: block;
        }

        .img-responsive {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .fw {
            width: 100% !important;
            height: auto;
        }

        /* ------------------------------- */
        /* Cardbox Base
---------------------------------- */
        .cardbox-base {
            border-bottom: 2px solid #f4f4f4;
        }

        .cardbox-base ul {
            margin: 10px 0px 10px 15px !important;
            padding: 10px !important;
            font-size: 0px;
            display: inline-block;
        }

        .cardbox-base li {
            list-style: none;
            margin: 0px 0px 0px -8px !important;
            padding: 0px 0px 0px 0px !important;
            display: inline-block;
        }

        .cardbox-base li a {
            margin: 0px !important;
            padding: 0px !important;
        }

        .cardbox-base li a i {
            position: relative;
            top: 4px;
            font-size: 2em;
            color: #8d8d8d;
            margin-right: 15px;
        }

        .cardbox-base li a span {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #8d8d8d;
            margin-left: 20px;
            position: relative;
            top: 5px;
        }

        .cardbox-base li a em {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #8d8d8d;
            position: relative;
            top: 3px;
        }

        .cardbox-base li a img {
            width: 25px;
            height: 25px;
            margin: 0px !important;
            border: 2px solid #fff;
        }

        /* ------------------------------- */
        /* Cardbox Comments
---------------------------------- */
        .cardbox-comments {
            padding: 10px 40px 20px 40px !important;
            text-align: center;
            display: inline-block;
        }

        .cardbox-comments .comment-avatar img {
            margin-top: 1px;
            margin-right: 10px;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 50px;
            height: 50px;
        }

        .cardbox-comments .comment-body {
            overflow: auto;
        }

        .search {
            position: relative;
            right: -60px;
            top: -40px;
            margin-bottom: -40px;
            border: 2px solid #f4f4f4;
            width: 100%;
            overflow: hidden;
        }

        .search input[type="text"] {
            background-color: #fff;
            line-height: 10px;
            padding: 15px 60px 20px 10px;
            border: none;
            border-radius: 4px;
            width: 350px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #8d8d8d;
            height: inherit;
            font-weight: 700;
        }

        .search button {
            position: absolute;
            right: 0;
            top: 0px;
            border: none;
            background-color: transparent;
            color: #bbbbbb;
            padding: 15px 25px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .search button i {
            font-size: 20px;
            line-height: 30px;
            display: block;
        }

        .imgcoment {
            left: 20px;
        }

        .fa-thumbs-up:hover {
            text-shadow: 3px 3px 5px #5CB85C;
        }

        .fa.likeazul {
            color: #5CB85C;
        }
    </style>
</head>

<body>

                <section  class="hero">

                        <div class="col-lg-12 offset-lg-2" style="right: 108px;" th:each="post : ${posts}">

                            <div class="cardbox shadow-lg bg-white">

                                <div class="cardbox-item">

                                        </a>
                                        <p class="card-text"><span th:utext="${#strings.abbreviate(post.conteudo,800)} "></span></p>

                                        <li><a><em class="mr-5">12</em></a></li>

                                        <li><a><i onclick="curtir(this)" class="fa fa-thumbs-up"

                                        <li><a href="#"><img
                                                src="https://image.freepik.com/vetores-gratis/animal-bonito-fazendo-movimento-dabbing_23-2147857344.jpg"
                                                class="img-fluid rounded-circle"
                                                style="width: 30px; height: 30px;" alt="User"></a></li>
                                        <li><a href="#"><img
                                                src="https://image.freepik.com/vetores-gratis/animal-bonito-fazendo-movimento-dabbing_23-2147857344.jpg"
                                                class="img-fluid rounded-circle"
                                                style="width: 30px; height: 30px;" alt="User"></a></li>
                                        <li><a href="#"><img
                                                src="https://image.freepik.com/vetores-gratis/animal-bonito-fazendo-movimento-dabbing_23-2147857344.jpg"

                                        <li><a href="#"><img

<script type="text/javascript">
        var contador = 0;
        async function curtir(corCurtir) {
            contador++;
            if ((contador % 2) == 1) {
                corCurtir.classList.add("likeazul");
            } else {
                corCurtir.classList.remove("likeazul");
            }
        }
    </script>
</body>

</html>
