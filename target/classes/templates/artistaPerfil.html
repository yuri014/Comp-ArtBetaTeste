<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet">
    <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet">
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <style type="text/css">
body {
	background-image:
		url("https://images.pexels.com/photos/1053687/pexels-photo-1053687.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
	font-family: 'Press Start 2P', cursive;

	background-size: cover;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}

* {
	padding: 0px;
	margin: 0px;
	box-sizing: border-box;
}

.headmenu {
	float: right;
}

a {
	font-family: "Press Start 2P", cursive;
	font-size: 11px;
}

.transparente {
	background-color: transparent;
	border-color: transparent;
	color: white;
}

.transparente:hover {
	color: #fff;
	-moz-box-shadow: 0 3px 10px 0 #CCC;
	text-shadow: 0px 0px 5px #fff;
}

.nav-link {
	color: white;
}

.nav-link:hover {
	color: black;
}

.fundosalmao {
	background-color: #DC143C;
}

.emp-profile {
	padding: 3%;
	margin-top: 3%;
	margin-bottom: 3%;
	width: 70%; border-radius : 0.5rem;
	background: #fff;
	background-color: rgba(0, 0, 0, 0.5) !important;
	border-radius: 0.5rem;
}

.profile-img {
	text-align: center;
}

.profile-img img {
	border-radius: 50%;
	min-height: 150px;
	min-width: 150px;
	width: 70%;
	height: 100%;
}

.profile-img .file {
	position: relative;
	overflow: hidden;
	margin-top: -36%;
	width: 70%;
	border: none;
	font-size: 15px;
	background: #212529b8;
}

.profile-img .file input {
	position: absolute;
	opacity: 0;
	right: 0;
	top: 0;
}

.profile-head h5 {
	color: white;
}

.profile-head h6 {
	color: #5CB85C;
}

.profile-edit-btn {
	border: none;
	border-radius: 1.5rem;
	width: 300%;
	padding: 2%;
	font-weight: 600;
	color: #6c757d;
	cursor: pointer;
}

.proile-rating {
	font-size: 12px;
	color: white;
	margin-top: 5%;
}

.proile-rating span {
	color: #5CB85C;
	font-size: 15px;
	font-weight: 600;
}

.profile-head .nav-tabs {
	margin-bottom: 5%;
}

.profile-head .nav-tabs .nav-link {
	font-weight: 600;
	border: none;
}

.profile-head .nav-tabs .nav-link.active {
	border: none;
	border-bottom: 2px solid #5CB85C;
}

.profile-work {
	padding: 14%;
	margin-top: -15%;
}

.profile-work p {
	font-size: 12px;
	color: white;
	font-weight: 600;
	margin-top: 10%;
}

.profile-work a {
	text-decoration: none;
	color: #DC143C;
	font-weight: 300;
	font-size: 14px;
}

.profile-work ul {
	list-style: none;
}

.profile-tab label {
	font-weight: 300;
}

.profile-tab p {
	font-weight: 300;
	color: #5CB85C;
}

.corbranca {
	color: white;
}

/*
*
* ===========================================================
*     HERO SECTION
* ===========================================================
*
*/
.hero {
/*	padding: 1rem 0px !important;
	margin: 0px !important; */
	margin-left: 200px;
	padding: 3%;
	margin-top: 3%;
	margin-bottom: 3%;
	width: 70%; border-radius : 0.5rem;
	background: #fff;
	background-color: rgba(0, 0, 0, 0.5) !important;
	border-radius: 0.5rem;
}

.cardbox {
	border-radius: 3px;
	margin-bottom: 20px;
	padding: 0px !important;
}

/* ------------------------------- */
/* Cardbox Heading
---------------------------------- */
.cardbox .cardbox-heading {
	padding: 16px;
	margin: 0;
}

.cardbox .btn-flat.btn-flat-icon {
	border-radius: 50%;
	font-size: 24px;
	height: 32px;
	width: 32px;
	padding: 0;
	overflow: hidden;
	color: #fff !important;
	background: #b5b6b6;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	text-align: center;
}

.cardbox .float-right .dropdown-menu {
	position: relative;
	left: 13px !important;
}

.cardbox .float-right a:hover {
	background: #f4f4f4 !important;
}

.cardbox .float-right a.dropdown-item {
	display: block;
	width: 100%;
	padding: 4px 0px 4px 10px;
	clear: both;
	font-weight: 400;
	font-family: 'Press Start 2P', cursive;
	font-size: 11px !important;
	color: #848484;
	text-align: inherit;
	white-space: nowrap;
	background: 0 0;
	border: 0;
}

/* ------------------------------- */
/* Media Section
---------------------------------- */
.media {
	display: -ms-flexbox;
	display: flex;
	-ms-flex-align: start;
	align-items: flex-start;
}

.d-flex {
	display: -ms-flexbox !important;
	display: flex !important;
}

.media .mr-3 {
	margin-right: 1rem !important;
}

.media img {
	width: 48px !important;
	height: 48px !important;
	padding: 2px;
	border: 2px solid #f4f4f4;
}

.media-body {
	-ms-flex: 1;
	flex: 1;
	padding: .4rem !important;
}

.media-body p {
	font-family: 'Press Start 2P', cursive;
	font-weight: 500 !important;
	font-size: 14px;
	color: #88898a;
}

.media-body small span {
	font-family: 'Press Start 2P', cursive;
	font-size: 11px;
	color: #aaa;
	margin-right: 10px;
}

/* ------------------------------- */
/* Cardbox Item
---------------------------------- */
.cardbox .cardbox-item {
	position: relative;
	display: block;
}

.img-responsive {
	display: block;
	max-width: 100%;
	height: auto;
}

.fw {
	width: 100% !important;
	height: auto;
}

/* ------------------------------- */
/* Cardbox Base
---------------------------------- */
.cardbox-base {
	border-bottom: 2px solid #f4f4f4;
}

.cardbox-base ul {
	margin: 10px 0px 10px 15px !important;
	padding: 10px !important;
	font-size: 0px;
	display: inline-block;
}

.cardbox-base li {
	list-style: none;
	margin: 0px 0px 0px -8px !important;
	padding: 0px 0px 0px 0px !important;
	display: inline-block;
}

.cardbox-base li a {
	margin: 0px !important;
	padding: 0px !important;
}

.cardbox-base li a i {
	position: relative;
	top: 4px;
	font-size: 2em;
	color: #8d8d8d;
	margin-right: 15px;
}

.cardbox-base li a span {
	font-family: 'Press Start 2P', cursive;
	font-size: 14px;
	color: #8d8d8d;
	margin-left: 20px;
	position: relative;
	top: 5px;
}

.cardbox-base li a em {
	font-family: 'Press Start 2P', cursive;
	font-size: 14px;
	color: #8d8d8d;
	position: relative;
	top: 3px;
}

.cardbox-base li a img {
	width: 25px;
	height: 25px;
	margin: 0px !important;
	border: 2px solid #fff;
}

/* ------------------------------- */
/* Cardbox Comments
---------------------------------- */
.cardbox-comments {
	padding: 10px 40px 20px 40px !important;
	text-align: center;
	display: inline-block;
}

.cardbox-comments .comment-avatar img {
	margin-top: 1px;
	margin-right: 10px;
	position: relative;
	display: inline-block;
	text-align: center;
	width: 50px;
	height: 50px;
}

.cardbox-comments .comment-body {
	overflow: auto;
}

.search {
	position: relative;
	right: -60px;
	top: -40px;
	margin-bottom: -40px;
	border: 2px solid #f4f4f4;
	width: 100%;
	overflow: hidden;
}

.search input[type="text"] {
	background-color: #fff;
	line-height: 10px;
	padding: 15px 60px 20px 10px;
	border: none;
	border-radius: 4px;
	width: 350px;
	font-family: 'Press Start 2P', cursive;
	font-size: 14px;
	color: #8d8d8d;
	height: inherit;
	font-weight: 700;
}

.search button {
	position: absolute;
	right: 0;
	top: 0px;
	border: none;
	background-color: transparent;
	color: #bbbbbb;
	padding: 15px 25px;
	cursor: pointer;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	text-align: center;
}

.search button i {
	font-size: 20px;
	line-height: 30px;
	display: block;
}
.imgcoment {
	left: 20px;

}
</style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 fundosalmao">
            <nav class="navbar navbar-light" style="background-color: transparent;">
                <!-- Header logo -->
                <div class="btn-group dropright transparente">
                    <a href="/posts"><button type="button" class="btn btn-outline-danger transparente">Comp-Art</button></a>
                    <button type="button"
                            class="btn btn-outline-light dropdown-toggle dropdown-toggle-split transparente"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropright</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Sobre</a> <a class="dropdown-item" href="#">Regras</a> <a
                            class="dropdown-item" href="#">Contato</a>
                    </div>
                </div>
                <!-- Pesquisar -->
                <form class="form-inline">
                    <input class="form-control pixelfont mr-sm-2" type="search" placeholder="Digite algo..."
                           aria-label="Search">
                    <a href="/busca"><button class="btn btn-success my-2 my-sm-0" type="submit">Pesquisar</button></a>
                </form>
                <!-- Header bot?es -->
                <div class="btn-group headmenu icones">
                    <a href="/novopost"><button type="button" class="btn btn-outline-danger transparente">
                        <svg width="25" height="25" viewBox="0 0 16 16" class="bi bi-brush" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.213 1.018a.572.572 0 0 1 .756.05.57.57 0 0 1 .057.746C15.085 3.082 12.044 7.107 9.6 9.55c-.71.71-1.42 1.243-1.952 1.596-.508.339-1.167.234-1.599-.197-.416-.416-.53-1.047-.212-1.543.346-.542.887-1.273 1.642-1.977 2.521-2.35 6.476-5.44 7.734-6.411z"/>

                    </button></a>
                </div>
                <div class="btn-group headmenu">
                    <a th:href="@{/perfil/artista/{username}(username = ${artist.username}) }"><button type="button" class="btn btn-danger transparente">
                        <svg width="25px" height="25px" viewBox="0 0 16 16" class="bi bi-person-circle"
                             fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z" />
                            <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                            <path fill-rule="evenodd"

                        </svg>
                    </button></a>
                </div>
                <div class="btn-group headmenu">
                    <button type="button" class="btn btn-outline-danger dropdown-toggle transparente"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg width="25px" height="25px" viewBox="0 0 16 16" class="bi bi-tools" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M0 1l1-1 3.081 2.2a1 1 0 0 1 .419.815v.07a1 1 0 0 0 .293.708L10.5 9.5l.914-.305a1 1 0 0 1 1.023.242l3.356 3.356a1 1 0 0 1 0 1.414l-1.586 1.586a1 1 0 0 1-1.414 0l-3.356-3.356a1 1 0 0 1-.242-1.023L9.5 10.5 3.793 4.793a1 1 0 0 0-.707-.293h-.071a1 1 0 0 1-.814-.419L0 1zm11.354 9.646a.5.5 0 0 0-.708.708l3 3a.5.5 0 0 0 .708-.708l-3-3z" />
                            <path fill-rule="evenodd"

                        </svg>
                    </button>
                    <div class="bnt dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Privacidade</a> <a class="dropdown-item"

                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Sair</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="container emp-profile">
        <div class="row">
            <div class="col-md-9">
                <form method="post" onsubmit="return false;">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="profile-img">
                                <img
                                        src="https://image.freepik.com/vetores-gratis/animal-bonito-fazendo-movimento-dabbing_23-2147857344.jpg"
                                        alt="" />
                                <div class="file btn btn-lg btn-primary ">
                                    Mudar foto<input type="file" name="file" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="profile-head">
                                <h5><span th:text="${artist.username}"></span></h5>
                                <h6>Artista</h6>
                                <p class="proile-rating">
                                    Level : <span>1</span>
                                </p>
                                <ul class="nav nav-tabs card-header-tabs" id="myTab"
                                    role="tablist">
                                    <li class="nav-item" style="background-color: #5CB85C;"><a
                                            class="nav-link active" id="posts-tab" data-toggle="tab"
                                            href="#posts" role="tab" aria-controls="posts"
                                            aria-selected="true">Sobre</a></li>
                                    <li class="nav-item" style="background-color: #5CB85C"><a
                                            class="nav-link" id="images-tab" data-toggle="tab" role="tab"
                                            aria-controls="images" aria-selected="false" href="#images">Perfil</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <!-- <input type="submit" class="profile-edit-btn"  name="btnAddMore"
                                value="Editar Perfil"/> -->
                            <button class="profile-edit-btn" name="btnAddMore"
                                    onclick="editarPerfil()">Editar Perfil</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="profile-work">
                                <p>INTERESSES</p>
                                <a href="">#Tags</a><br> <a href="">#Tags</a><br> <a
                                    href="">#Tags</a><br> <a href="">#Tags</a><br> <a
                                    href="">#Tags</a><br>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="tab-content profile-tab" id="myTabContent">

                                     role="tabpanel" aria-labelledby="posts-tab">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="corbranca">Nome/Grupo</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p><span th:text="${artist.nomeArtista}"></span></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="corbranca">Nick</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p><span th:text="${artist.username}"></span></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label class="corbranca">Tipo de Arte</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p><span th:text="${artist.tipoArte}"></span></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="images" role="tabpanel"
                                     aria-labelledby="images-tab">
                                    <div class="row">
                                        <div class="col-md-6 corbranca">
                                            <label>XP</label>
                                        </div>
                                        <div class="col-md-6 corbranca">
                                            <p>0</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 corbranca">
                                            <label>Reconhecimentos</label>
                                            <p>Nenhum ainda</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 corbranca">
                                            <label>Bio</label>
                                            <p id="bio">"..."</p>
                                            <p id="novaBio"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
